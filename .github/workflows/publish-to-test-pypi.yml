name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - django-version: "2.2.0"
            python-version: "3.8"
            ddt-version: "3.8.1"
          - django-version: "2.2.0"
            python-version: "3.8"
            ddt-version: "4.2.0"
          - django-version: "3.2.0"
            python-version: "3.8"
            ddt-version: "4.0.0"
          - django-version: "4.0.0"
            python-version: "3.8"
            ddt-version: "4.0.0"
          - django-version: "2.2.0"
            python-version: "3.10"
            ddt-version: "4.0.0"
          - django-version: "3.2.0"
            python-version: "3.10"
            ddt-version: "4.0.0"
          - django-version: "4.0.0"
            python-version: "3.10"
            ddt-version: "4.0.0"
          - django-version: "4.1.0"
            python-version: "3.11"
            ddt-version: "4.0.0"
          - django-version: "4.1.0"
            python-version: "3.11"
            ddt-version: "4.0.0"
          - django-version: "4.2.0"
            python-version: "3.11"
            ddt-version: "3.8.0"
          - django-version: "4.2.0"
            python-version: "3.11"
            ddt-version: "4.2.0"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip version
      run: |
        python -m pip install -U pip

    - name: Install test requirements/linters
      run: pip install -r tests/requirements.txt

    - name: Upgrade django version
      run: |
        python -m pip install "Django~=${{ matrix.django-version }}"
        python -m pip install "django-debug-toolbar~=${{ matrix.ddt-version }}"

    - name: Run pre-commit
      run: pre-commit run --all-files


  build-n-publish:
    needs: tests
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      continue-on-error: true
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

language: python
python:
  - 2.7
  - 3.5
  - 3.4
  - pypy
cache:
  directories:
  - .cache/pip/
  - $HOME/.cache/pip
  - docs/node_modules/
  - $HOME/docs/node_modules
install:
script: python setup.py test
sudo: false
deploy:
  - provider: pypi
    server: https://pypi.python.org/pypi
    user: benos
    password:
      secure: 
    on:
      tags: true
      branch: master
      distributions: sdist bdist_wheel
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
